######################## default configuration ####################
baseURL = "https://demo.gethugothemes.com/touchy/examplesite/"
title = "Touchy Hugo | Minimal Blog Theme"
theme = "touchy-hugo"
# post pagination
paginate = "3"
# post excerpt
summaryLength = "50"
# google analytics
googleAnalytics = "" # example : UA-123-45
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com


############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS"]

[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
link = "https://fonts.googleapis.com/css2?family=Crimson+Text&family=Raleway:wght@400;500;600&display=swap"
attributes = "media"

# JS Plugins
[[params.plugins.js]]
link = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js"
attributes = "defer"

[[params.plugins.js]]
link = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/brands.min.js"
attributes = "defer"

###################### Navigation ###########################

# main menu
[[menu.main]]
name = "About"
url = "about/"
weight = 1

[[menu.main]]
name = "Elements"
url = "elements/"
weight = 2

[[menu.main]]
name = "Terms & Conditions"
url = "terms-conditions/"
weight = 3

[[menu.main]]
name = "Contact"
url = "contact/"
weight = 4

#################### default parameters ############################
[params]
logo = "images/logo.png"
logo_width = "100px"
favicon = "images/favicon.png"
# Meta data
description = "This is meta description"
author = "Themefisher"
# contact info
address = "9567 Turner Trace Apt. BC C3G8A4"
mobile = "+211234565523"
email = "info@email.com"
# copyright
copyright = "Designed & Developed By [Gethugothemes](https://gethugothemes.com/)"
# custom script on header
custom_script = ""

# cookies
[params.cookies]
enable = false
expire_days = 2

